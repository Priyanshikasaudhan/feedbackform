<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1><u>Feedback Form </u></h1>
    <form action="/action">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Write your name">
        <br><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Write your email">
        <br><br><br>
        <label for="message">Message</label>
        <br>
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
        <br><br><br>
        <label for="radio">Rate us our of 5:</label>
        <br>
        <input type="radio" name="radio" id="radio">1
        <br>
        <input type="radio" name="radio" id="radio">2
        <br>
        <input type="radio" name="radio" id="radio">3
        <br>
        <input type="radio" name="radio" id="radio">4
        <br>
        <input type="radio" name="radio" id="radio">5
        <br><br>
        <button>send your message!</button>
    </form>
</body>
</html>
